    <style>
        /* CSS: Scientific Blue Aesthetic */
        :root {
            --bg-color: #e3f2fd;        /* Light Scientific Blue */
            --primary-blue: #0277bd;   /* Deep Lab Blue */
            --card-bg: #ffffff;
            --accent-success: #4caf50;
            --text-main: #263238;
            --border-color: #b0bec5;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
        }

        .lab-container {
            text-align: center;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-blue);
        }

        #status-icon {
            font-size: 90px;
            margin: 20px 0;
            display: block;
        }

        #timer-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--text-main);
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 1px inset #ddd;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button {
            padding: 10px 18px;
            border: 1px solid var(--primary-blue);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: all 0.2s;
            background-color: white;
            color: var(--primary-blue);
        }

        button:hover {
            background-color: var(--primary-blue);
            color: white;
        }

        #start-btn { 
            background-color: var(--primary-blue); 
            color: white;
        }

        /* Pulse animation for active analysis */
        .analyzing {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

    <div class="lab-container">
        <h2>Process Timer</h2>
        <div id="status-icon">üß™</div>
        <div id="timer-display">15:00</div>
        
        <div class="controls">
            <button id="start-btn" onclick="startAnalysis()">Start</button>
            <button id="pause-btn" onclick="pauseAnalysis()">Pause</button>
            <button id="reset-btn" onclick="resetLab()">Reset</button>
        </div>
    </div>

    <audio id="finish-sound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

    <script>
        // Lab Timer Logic
        let defaultTime = 15 * 60; // 15 Minutes
        let timeLeft = defaultTime;
        let timerInterval = null;
        let isRunning = false;

        const statusIcon = document.getElementById('status-icon');
        const timerDisplay = document.getElementById('timer-display');
        const finishSound = document.getElementById('finish-sound');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startAnalysis() {
            if (isRunning) return;
            
            isRunning = true;
            statusIcon.textContent = 'üî¨'; // Analyzing state
            statusIcon.classList.add('analyzing');
            
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    completeAnalysis();
                }
            }, 1000);
        }

        function pauseAnalysis() {
            clearInterval(timerInterval);
            isRunning = false;
            statusIcon.classList.remove('analyzing');
        }

        function resetLab() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = defaultTime;
            updateDisplay();
            statusIcon.textContent = 'üß™'; // Default state
            statusIcon.classList.remove('analyzing');
        }

        function completeAnalysis() {
            clearInterval(timerInterval);
            isRunning = false;
            statusIcon.textContent = '‚úÖ'; // Finished state
            statusIcon.classList.remove('analyzing');
            finishSound.play();
        }

        // Initialize
        updateDisplay();
    </script>
</body>
